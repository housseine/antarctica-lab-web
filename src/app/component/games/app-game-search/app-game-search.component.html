<div>
    <h4>
        <label>Game Search</label>
    </h4>
    <input #searchBox (input)="search(searchBox.value)">
</div>
<ul>
    <!-- The $ is a convention that indicates games$ is an Observable, not an array. -->
    <li *ngFor="let game of games$ | async">
        <a routerLink="/detail/{{game.id}}">
            {{game.name}}
        </a>
    </li>
</ul>
