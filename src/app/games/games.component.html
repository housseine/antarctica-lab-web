<h2>My Games</h2>
<ul class="games">
    <li *ngFor="let game of games">
        <a routerLink="/details/{{game.id}}">
            <span>{{game.id}} </span>{{game.name}}
        </a>
        <button (click)="deleteGame(game)">
            x
        </button>
    </li>
</ul>
<div>
    <label>
        Game name:
        <input #gameName />
    </label><br>
    <label>
        Game description:
        <input #gameDescription />
    </label><br>
    <label>
        Game comment:
        <input #gameComment />
    </label><br>
    <label>
        Game rate:
        <input #gameRate type="number" />
    </label><br>
    <button
        (click)="addGame(gameName.value,gameDescription.value,gameComment.value,gameRate.value);gameName.value='';gameComment.value='';gameDescription.value='';gameRate.value=0;">
        Save
    </button>
</div>
